# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
    tags: 
      - "v*"
  # pull_request:
  #   branches: [ "main" ]
   
env:
  BUILD_CONFIG: 'Release'
  PROJECT_PATH: 'Crosscutting/Crosscutting.Api/Crosscutting.Api.csproj'
  NUGET_SOURCE_PATH: 'https://api.nuget.org/v3/index.json'
  PACKAGE_OUTPUT_DIRECTORY: ${{ github.workspace}}\output
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}
    - name: Build
      run: dotnet build ${{ env.PROJECT_PATH }} --configuration $BUILD_CONFIG --no-restore /p:Version=$VERSION
    - name: pack nuget packages
      run: dotnet pack --output ${{ env.PACKAGE_OUTPUT_DIRECTORY}} --no-restore --no-build /p:PackageVersion=$VERSION
    - name: upload nuget package
      run: dotnet nuget push ${{ env.PACKAGE_OUTPUT_DIRECTORY}}\*.nupkg --source ${{ env.NUGET_SOURCE_PATH }} --api-key ${{ secrets.NUGET_APIKEY }} --skip-duplicate
